<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>ubicuo-login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style_login.css}" />
</head>

<body>
    <div class="login-box">
    
        <!-- ENCABEZADO -->
        <h1>UBICUO</h1>
    
        <form th:action="@{/login/login}" method="post">
        
            <!-- DNI -->
            <label for="dni">DNI</label>
            <input type="text" name="username" id="username" placeholder="Ingresa tu dni" required>
    
            <!-- PASSWORD -->
            <label for="password">Contaseña</label>
            <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
    
            <!-- BOTON -->
            <!--<input type="submit" value="Login">-->
            <div class="wrap">
                <div class="item">
                    <button class="btn" value="Ingresar">INICIAR SESÍON</button>
                </div>
            </div>
            <!-- LINKS -->
            <a href="#">Olvidaste tu contraseña?</a> <br>
            <a th:href="@{/login/register}">No tienes una cuenta?</a>
    
        </form>
    </div>
</body>
</html>
