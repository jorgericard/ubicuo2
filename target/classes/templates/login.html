<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title>ubicuo-login</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/css/style_login.css}" />
<script src="/js/filtros.js"></script>
</head>

<body>
	<div class="login-box">

		<!-- ENCABEZADO -->
		<h1>UBICUO</h1>

		<form th:action="@{/login}" method="post">

			<!-- DNI -->
			<label for="dni">DNI</label> <input type="text" onkeypress="return SoloNumeros(event);" maxlength="8" name="username"
				id="username" placeholder="Ingresa tu dni" required>

			<!-- PASSWORD -->
			<label for="password">Contaseña</label> <input type="password"
				name="password" id="password" placeholder="Ingresa tu contraseña"
				required>

			<!-- BOTON -->
			<!--<input type="submit" value="Login">-->
			<div class="wrap">
				<div class="item">
					<button class="btn" value="Ingresar">INICIAR SESÍON</button>
				</div>
			</div>
			<!-- LINKS -->
			<a href="#">Olvidaste tu contraseña?</a> <br> <a
				th:href="@{/register/new}">No tienes una cuenta?</a>

			<div align="center" class="col-sm-6">
				<div class="alert alert-success" th:if="${success != null}"
					th:text="${success}"></div>
				<div class="alert alert-danger" th:if="${error != null}"
					th:text="${error}"></div>
				<div class="alert alert-info" th:if="${info != null}"
					th:text="${info}"></div>
			</div>

		</form>
	</div>
</body>
</html>
