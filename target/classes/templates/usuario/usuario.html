<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-12">
			<div class="col-1">
				<h3></h3>
			</div>
			<div class="col-3">
				<h3>Registrar Usuario</h3>
			</div>
			<div class="col-8 frm-registro">
				<form th:action="@{/usuarios/save}" method="post"
					th:object="${usuario}" enctype="multipart/form-data">
					<div class="form-group">
					
						<label>ID:</label> <input type="text" class="form-control"
							readonly th:field="*{idUsuario}"></input>
							
						<br/>

						<div class="form-group">
							<label for="nombres">Nombres:</label> <input type="text" required
								th:field="*{fistnameUsuario}" class="form-control" id="nombres"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('fistnameUsuario')}"
								th:errors="*{fistnameUsuario}"></div>
						</div>
						
						<br/>
						
						<div class="form-group">
							<label for="apellidos">Apellidos:</label> <input type="text" required
								th:field="*{lastnameUsuario}" class="form-control" id="apellidos"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('lastnameUsuario')}"
								th:errors="*{lastnameUsuario}"></div>
						</div>
						
						<br/>
						
						<div class="form-group">
							<label for="contraseña">Contraseña:</label> <input type="password" required
								th:field="*{password}" class="form-control" id="contraseña"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></div>
						</div>
						
						<br/>
						
						<div class="form-group">
							<label for="correo">Correo:</label> <input type="email" required
								th:field="*{correo}" class="form-control" id="correo"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('correo')}"
								th:errors="*{correo}"></div>
						</div>
						
						<br/>
						
						<div class="form-group">
							<label for="dni">DNI:</label> <input type="text" minlength="8" maxlength="8" required
								th:field="*{dni}" class="form-control" id="dni"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('dni')}"
								th:errors="*{dni}"></div>
						</div>
						
						<br/>
						
						<div class="form-group">
							<label for="cargo">Cargo:</label> <select
								class="form-control" th:field="*{cargo.idCargo}">
								<option th:each="c: ${listacargo}"
									th:value="${c.idCargo}" th:text="${c.nameCargo}"
									th:selected="(${c.idCargo} == *{cargo.idCargo})"></option>
							</select>
						</div>
						
						<br/>
						
						<div class="form-group">
							<label for="servicio">Servicio:</label> <select
								class="form-control" th:field="*{servicio.idServicio}">
								<option th:each="s: ${listaservicio}"
									th:value="${s.idServicio}" th:text="${s.nameServicio}"
									th:selected="(${s.idServicio} == *{servicio.idServicio})"></option>
							</select>
						</div>
						
						<br/>
						<div class="form-group">
							<label for="file" class="">FOTO:</label>
							<div class="col-sm-6">
								<input type="file" name="file" class="form-control"  required
									th:text="${usuario.	photoUsuario}" />
							</div>

						</div>

					</div>
					<button type="submit" class="btn btn-warning">Aceptar</button>
					<a href="/usuarios/list" class="btn btn-light">Cancelar</a>

				</form>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
