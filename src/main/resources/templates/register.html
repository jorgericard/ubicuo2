<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>ubicuo-register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style_register.css}" />
</head>
<body>
    <div class="container">
        <div class="title">Registrate</div>
        <form th:action="@{/register/save}" method="post" th:object="${usuario}" enctype="multipart/form-data">
            <div class="user-detail">
            
                <div class="input-box">
                    <label class="details" for="nombres_completos">Nombres</label>
                    <input type="text" placeholder="Ingresa tus nombres" required th:field="*{fistnameUsuario}" id="nombres_completos">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('fistnameUsuario')}" th:errors="*{fistnameUsuario}"></div>
                </div>
                
                <div class="input-box">
                    <label class="details" for="apellidos_completos">Apellidos</label>
                    <input type="text" placeholder="Ingresa tus apellidos" required th:field="*{lastnameUsuario}" id="apellidos_completos">
                	<div class="alert alert-danger" th:if="${#fields.hasErrors('lastnameUsuario')}" th:errors="*{lastnameUsuario}"></div>
                </div>
                
                <div class="input-box">
                    <label class="details" for="documento_identidad">DNI</label>
                    <input type="text" placeholder="Ingresa tu dni" required th:field="*{dni}" id="documento_identidad">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*{dni}')}" th:errors="*{dni}"></div>
                </div>
                
                <div class="input-box">
                    <label class="details" for="correo_electronico">Correo</label>
                    <input type="email" placeholder="Ingresa tu correo" required th:field="*{correo}" id="correo_electronico">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*{correo}')}" th:errors="*{correo}"></div>
                </div>
                
                <div class="input-box">
                    <label class="details" for="contraseña_primaria">Contraseña</label>
                    <input type="password" placeholder="Ingresa tu contraseña" required th:field="*{password}" id="contraseña_primaria">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}"></div>
                </div>
                
                <div class="input-box">
                    <label class="details" for="contraseña_secundaria">Confirmar contraseña</label>
                    <input type="password" placeholder="Confirma tu contraseña" id="contraseña_secundaria">
                </div>
                
            </div>
            
            <div class="container-nota">
                <div class="texto"> Estos campos de información deben ser completados obligatoriamente*</div>
            </div>
            
            <div class="user-detail">
            
                <div class="input-box">
                
                    <label class="details">Servicio</label>
                    <select name="slct1" id="slct1" onchange="populate(this.id,'slct2')">
                            <option value="">Ingresa tu servicio</option>
                            <option value="primeros auxilios">Primeros auxilios</option>
                            <option value="bomberos">Bomberos</option>
                            <option value="seguridad ciudadana">Seguridad ciudadana</option>
                     </select>
                </div>
                
                <div class="input-box">
                    <label class="details">Cargo</label>
                    <select name="slct2" id="slct2"></select>
                </div>
                
                <script src="/js/select.js"></script>
            
            </div>
            
            <div class="container-nota">
                <div class="texto"> Estos campos son obligatorios para aquellas personas que quieran auxiliar a otras. AVISO: El completar estos cuadros no garantiza la aprovación de una cuenta pues esta estara sujeta a investigación*</div>
            </div>
            
            <div class="wrap">
                <div class="item">
                    <button class="btn">REGISTRATE</button>
                </div>
            </div>
            <a th:href="@{/login/login}">Ya tienes una cuenta?</a>
        </form>
    </div>
    
</body>
</html>
