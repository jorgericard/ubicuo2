<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-12">
			<div class="col-1">
				<h3></h3>
			</div>
			<div class="col-3">
				<h3>Registrar Alerta</h3>
			</div>
			<div class="col-8 frm-registro">
				<form th:action="@{/alertas/saveUpdate}" method="post"
					th:object="${alerta}">
					<div class="form-group">

						<label>ID:</label> <input type="text" class="form-control"
							readonly th:field="*{idAlerta}"></input> <br />

						<div class="form-group">
							<label for="estado">Estado:</label> <select class="form-control"
								name="state" th:field="*{cEstados}">
								<option th:value="${null}" selected>--Seleccione--</option>
								<option th:each="t: ${listaEstados}" th:value="${t.cEstados}"
									th:text="${t.nameEstados}"></option>
							</select> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('cEstados')}" th:errors="*{cEstados}"></small>
						</div>

						<br />

						<div class="form-group">
							<label for="UsuarioAux">Usuario Auxiliado:</label> <select
								class="form-control" name="state" th:field="*{idUsuarioAux}">
								<option th:value="${null}" selected>--Seleccione--</option>
								<option th:each="u: ${listaUsuariosAux.?[cargo == null]}"
									th:value="${u.idUsuario}" th:text="${u.fistnameUsuario + ' ' + u.lastnameUsuario}"></option>
							</select> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('idUsuarioAux')}"
								th:errors="*{idUsuarioAux}"></small>
						</div>

						<br />

						<div class="form-group">
							<label for="UsuarioRes">Usuario Rescatista:</label> <select
								class="form-control" name="state" th:field="*{idUsuarioRes}">
								<option th:value="${null}" selected>--Seleccione--</option>
								<option th:each="u: ${listaUsuariosRes.?[cargo != null]}"
									th:value="${u.idUsuario}" th:text="${u.fistnameUsuario + ' ' + u.lastnameUsuario + ' - ' + u?.cargo?.nameCargo}"></option>
							</select> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('idUsuarioRes')}"
								th:errors="*{idUsuarioRes}"></small>
						</div>

						<br />

						<div class="form-group row">
							<label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{fecha}" class="form-control"
									th:errorclass="'form-control alert-danger'" readonly /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
							</div>
						</div>

					</div>
					<button type="submit" class="btn btn-warning">Aceptar</button>
					<a href="/alertas/list" class="btn btn-light">Cancelar</a>

				</form>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>
